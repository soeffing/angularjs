<div ng-controller="LoginCtrl" class="row-fluid">
  <div class="row-fluid">
    <h3> {{ lang.login}} </h3>
  </div>
  <div class="row-fluid">
    <div class="span6">
      <form class="form-vertical">
        <div class="control-group">
          <label class="control-label" for="email">{{lang.email}}</label>
          <div class="controls">
            <input ng-model="user.email" type="text" id="email" name="email" placeholder="{{lang.email}}" class="input-xlarge">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="password">{{lang.password}}</label>
          <div class="controls">
            <input ng-model="user.password" type="password" id="password" name="password" placeholder="{{lang.password}}" class="input-xlarge">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label"></label>
          <div class="controls">
            <a href="#/requestpassword">{{ lang.forgot_passw }}</a>
          </div>
        </div>
      </form>
      <button ng-click="login()" class="btn btn-primary">{{lang.login}}</button>
    </div>
    <div class="span5"> {{ lang.account_yet }} <br />
      <a href="#/signup">{{ lang.sign_up_here }}</a>
    </div>
  </div>
</div>
