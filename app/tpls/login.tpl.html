<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3 id="loginModalLabel">{{ lang.login}} </h3>
</div>
<div class="modal-body">
  <div class="alert alert-error alert-bar" ng-show="errorMessage"> {{ invalidEmailPassword }} </div>
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="email">{{lang.email}}</label>
      <div class="controls">
        <input ng-model="user.email" type="text" id="email" name="email" placeholder="{{lang.email}}" class="input-xlarge">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">{{lang.password}}</label>
      <div class="controls">
        <input ng-model="user.password" type="password" id="password" name="password" placeholder="{{lang.password}}" class="input-xlarge">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn" data-dismiss="modal" aria-hidden="true">{{lang.close}}</button>
  <button ng-click="login()" class="btn btn-primary">{{lang.login}}</button>
</div>
