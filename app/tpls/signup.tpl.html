<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3 id="signupModalLabel">Sign Up</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
        <input ng-model="user.email" type="text" id="email" name="email" placeholder="E-mail" class="input-xlarge">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input ng-model="user.password" type="password" id="password" name="password" placeholder="Password" class="input-xlarge">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">Password Confirmation</label>
      <div class="controls">
        <input ng-model="user.password_confirmation" type="password" id="password_confirmation" name="password_confirmation" placeholder="Password Confirmation" class="input-xlarge">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  <button ng-click="signup()" class="btn btn-primary">Sign Up</button>
</div>
